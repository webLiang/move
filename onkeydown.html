<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			position: absolute;
			top: 100px;
			left:100px;
			width: 100px;
			height: 100px;
			background: red;
			border:2px solid #0f0;
			/*//margin: 20px;*/
		}
	</style>
	<script>
		window.onload=function(){
			
		document.onkeydown=function(ev){
			var oDiv = document.getElementById('div1');
			if (ev.keyCode==37) {
				oDiv.style.left = oDiv.offsetLeft-10+'px'
			}
			console.log(oDiv.style.left,oDiv.offsetLeft)
		}	
		}
		
	</script>
</head>
<body>
	<div id="div1" style="height: 200px;"></div>
</body>
</html>
