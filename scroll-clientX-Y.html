<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			position: absolute;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script>
		window.onload=function(){
			document.onmousedown=function(ev){
				// console.log(ev,document.documentElement.scrollTop,document.body.scrollTop,window.pageYOffset)
				oDiv = document.getElementById('div1');
				oDiv.style.top=ev.clientY+document.documentElement.scrollTop+'px';
				oDiv.style.left = ev.clientX + 'px';
			}
		}
	</script>
</head>
<body style="height: 3000px; background: #ccc">
	<div id="div1"></div>
</body>
</html>
