<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			position: absolute;
			background: red;
			width: 100px;
			height: 200px;
			top: 0;
			left: -100px;
		}
		#div1 span{
			background: yellow;
			position: absolute;
			left: 100px;
			top: 70px;
			width: 20px;
			height: 60px;
			text-align: center;
		}
	</style>
	<script>
		window.onload=function(){
			var oDiv1 = document.getElementById('div1');
			 oDiv1.onmousemove=function(){
			 	startMove();
			 }  
		}
		function startMove() {
			oDiv1 = document.getElementById('div1');
			
			var timer = setInterval(function(){
				if (oDiv1.offsetLeft==0) {
					clearInterval(timer)
				}else{
					oDiv1.style.left = oDiv1.offsetLeft+10+'px';
				}
				
			},30)
		}
	</script>
</head>
<body>
	
	<div id="div1">
		<span>分享到</span>
	</div>
	
</body>
</html>
