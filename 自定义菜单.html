<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			height: 3000px;
		}
		#ul1{
			position: absolute;
			background: red;
			width: 100px;
			height: 100px;
			display: none;
		}
	</style>
	<script>
		document.oncontextmenu=function(ev){
			console.log(document.documentElement.scrollTop)
			oUl1 = document.getElementById('ul1');
			oUl1.style.display='block';
			oUl1.style.top = ev.clientY+document.documentElement.scrollTop+ 'px';
			oUl1.style.left = ev.clientX+ document.documentElement.scrollLeft+'px';
			return false;
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li style="list-style-type:none;">1</li>
		<li>1</li>
		<li>3</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
